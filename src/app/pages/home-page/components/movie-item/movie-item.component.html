<div class="card-deck">
  <div class="card">
    <img
      src="https://image.tmdb.org/t/p/w500{{ movie?.poster_path }}"
      class="card-img-top"
      alt="{{ movie?.title }}"
    />
    <div class="card-body">
        <h4 class="card-title">{{ movie?.title }}</h4>
      <div class="col-4">
          <p class="card-title"> Rating: {{movie?.vote_average}}</p>
      </div>
    </div>
  </div>
</div>
